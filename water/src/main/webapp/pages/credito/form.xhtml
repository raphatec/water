<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">
	
	<ui:define name="title">#{formCreditoBean.editavel ? msg['page.title.credito.edit'] : msg['page.title.credito.form']}</ui:define>
	<ui:define name="conteudo">
		<f:metadata>
    		<o:viewParam name="credito" value="#{formCreditoBean.credito}" />
    		<f:event listener="#{formCreditoBean.init}" type="preRenderView" />
    	</f:metadata>
		<div class="row">

			<div class="panel panel-default">
				<div class="panel-heading" style="height: 52px;">
					<ul class="list-inline">
  						<li><h4>#{formCreditoBean.editavel ? msg['page.title.credito.edit'] : msg['page.title.credito.form']}</h4></li>
  						<li class="pull-right">
  							<h:link id="cadastrar" outcome="form" styleClass="btn btn-primary btn-sm">
								<span class="glyphicon glyphicon-plus"></span> Cadastrar
  							</h:link>
						</li>
						<li class="pull-right">
							<h:link id="consultar" outcome="list" styleClass="btn btn-primary btn-sm">
								<span class="glyphicon glyphicon-search"></span> Consultar
  							</h:link>
						</li>
					</ul>
				</div>

				<div class="panel-body">
					<div class="col-md-12">
						<h:form id="frm" prependId="false" class="form-horizontal">
							<p:messages id="messages" closable="true" autoUpdate="true" />
							<!-- valor -->
							<div class="form-group form-group-sm">
								<h:outputLabel for="valor" value="#{msg['label.credito.valor']}" class="col-sm-2 control-label" />
								<div class="col-sm-5">
									<p:inputText id="valor" value="#{formCreditoBean.credito.valor}" pt:placeholder="Valor do crédito" 
									class="form-control" styleClass="moeda" maxlength="10">
									<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
									</p:inputText>
								</div>
							</div>
							<!-- Nome do usuário -->
							<div class="form-group form-group-sm">
								<h:outputLabel for="usuario" value="#{msg['label.credito.usuario.nome']}" class="col-sm-2 control-label" />
								<div class="col-sm-6">
									<h:selectOneMenu id="usuario" value="#{formCreditoBean.credito.usuario}" class="form-control" style="width:100%">
										<f:selectItem itemLabel="Escolha o usuário" itemDisabled="true"/>
										<f:selectItems value="#{formCreditoBean.usuarios}" var="u" itemLabel="#{u.nome}" itemValue="#{u}" />
									</h:selectOneMenu>
								</div>
							</div>
							<!-- motivo -->
							<div class="form-group form-group-sm">
								<h:outputLabel for="motivo" value="#{msg['label.credito.motivo']}" class="col-sm-2 control-label" />
								<div class="col-sm-8">
									<h:inputTextarea id="motivo"  value="#{formCreditoBean.credito.motivo}" class="form-control" 
									pt:placeholder="Informe o motivo. Ex1: Pegou emprestado. Ex2: Pagou a água sozinho."/>
								</div>
							</div>
							<!-- Ações -->
							<div class="form-group form-group-sm">
								<div class="row">
									<div class="col-xs-1 col-xs-offset-1">
										<h:commandButton value="#{msg['button.salvar']}" action="#{formCreditoBean.salvar}" styleClass="btn btn-primary"/>
									</div>
									<div class="col-xs-1">
										<h:commandButton value="Limpar" type="reset" icon="ui-icon-close" styleClass="btn btn-default"/>
									</div>
								</div>
							</div>
						</h:form>
					</div>

				</div>
			</div>

		</div>
	</ui:define>
</ui:composition>
